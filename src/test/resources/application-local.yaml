server.servlet.context-path: /ia-tjenester-metrikker
server.port: 9090

management:
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: prometheus
      base-path: /internal/actuator

spring:
  config.activate.on-profile: local

  datasource:
    hikari:
      jdbc-url: "jdbc:h2:mem:local-db;MODE=PostgreSQL"
      username: sa
      password:
      driver-class-name: org.h2.Driver
      maximum-pool-size: 2
      minimum-idle: 1
      initialization-fail-timeout: 60000

  h2.console:
    enabled: true
    path: /h2

  flyway:
    locations: classpath:/db/migration, classpath:/db/test-lokaldb-data

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

no.nav.security.jwt:
  expirythreshold: 10 #threshold in minutes until token expires (optional)
  issuer:
    selvbetjening:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/selvbetjening/.well-known/openid-configuration
      accepted_audience: aud-localhost
      cookiename: selvbetjening-idtoken

