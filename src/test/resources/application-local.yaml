spring:
  config.activate.on-profile: local

  datasource:
    hikari:
      maximum-pool-size: 2
    url: "jdbc:h2:mem:local-db"
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2.console:
    enabled: true
    path: /h2

  flyway:
      locations: classpath:/db/migration

no.nav.security.jwt:
  expirythreshold: 1 #threshold in minutes until token expires (optional)
  issuer:
    selvbetjening:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/selvbetjening/.well-known/openid-configuration
      accepted_audience: aud-localhost
