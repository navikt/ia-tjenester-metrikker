server.servlet.context-path: /ia-tjenester-metrikker

spring:
  flyway:
    locations: classpath:/db/migration
  datasource:
    hikari:
      jdbc-url: "jdbc:h2:mem:local-db-test;MODE=PostgreSQL"
      username: sa
      password:
      driver-class-name: org.h2.Driver
      maximum-pool-size: 2
      minimum-idle: 1
      initialization-fail-timeout: 60000

  h2.console:
    enabled: true
    path: /h2

no.nav.security.jwt:
  expirythreshold: 1 #threshold in minutes until token expires (optional)
  issuer:
    selvbetjening:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/selvbetjening/.well-known/openid-configuration
      accepted_audience: someaudience
    tokenx:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/tokenx/.well-known/openid-configuration
      accepted_audience: someaudience
      cookie_name: tokenx-token

