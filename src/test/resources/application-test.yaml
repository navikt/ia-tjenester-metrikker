spring:
  datasource:
    hikari:
      jdbc-url: "jdbc:h2:mem:local-db-test"
      username: sa
      password:
      driver-class-name: org.h2.Driver
      maximum-pool-size: 2
      minimum-idle: 1
      initialization-fail-timeout: 60000

  h2.console:
    enabled: true
    path: /h2

  flyway:
      locations: classpath:/db/migration

no.nav.security.jwt:
  expirythreshold: 1 #threshold in minutes until token expires (optional)
  issuer:
    selvbetjening:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/selvbetjening/.well-known/openid-configuration
      accepted_audience: aud-localhost
