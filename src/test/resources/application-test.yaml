server.servlet.context-path: /ia-tjenester-metrikker

spring:
  flyway:
    locations: classpath:/db/migration
  datasource:
    hikari:
      jdbc-url: "jdbc:h2:mem:local-db-test;MODE=PostgreSQL"
      username: sa
      password:
      driver-class-name: org.h2.Driver
      maximum-pool-size: 2
      minimum-idle: 1
      initialization-fail-timeout: 60000

  h2.console:
    enabled: true
    path: /h2

no.nav.security.jwt:
  expirythreshold: 1 #threshold in minutes until token expires (optional)
  issuer:
    selvbetjening:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/selvbetjening/.well-known/openid-configuration
      accepted_audience: aud-localhost

tokenx:
  tokendings-url: https://fakedings.dev-gcp.nais.io/fake/.well-known/oauth-authorization-server
  client-id: cluster:namespace:ia-tjenester-metrikker
  token_endpoint: https://fakedings.dev-gcp.nais.io/fake/token
  altinn_rettigheter_proxy_audience: cluster:namespace:altinn-rettigheter-proxy
  private_jwk: src/test/resources/private-jwk.json

altinn-proxy:
  proxyUrl: http://localhost:${wiremock.server.port}/proxy/
  fallbackUrl: http://localhost:${wiremock.server.port}/altinn/
  altinnApiKey: "test-altinn-API-key"
  apiGwKey: "test-API-GW-key"

enhetsregisteret:
  url: http://localhost:${wiremock.server.port}/enhetsregisteret/

tilgangskontroll:
  altinn-services:
    ia:
      servicecode: 3403
      serviceedition: 1
    oppfolgingsplan:
      servicecode: 5062
      serviceedition: 1

datakatalog:
  rootUrl: http://localhost:${wiremock.server.port}/lokal_datakatalog/
  datapakkeId: ikke_en_ekte_datapakke_id
  erUtsendingAktivert: true
