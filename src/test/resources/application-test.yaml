spring:
  profiles:
    active: local

  datasource:
    hikari:
      maximum-pool-size: 2
    url: "jdbc:h2:mem:local-db"
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2.console:
    enabled: true
    path: /database/h2

  flyway:
      locations: classpath:/db/migration

