server.servlet.context-path: /ia-tjenester-metrikker

spring:
  flyway:
    locations: classpath:/db/migration
  datasource:
    hikari:
      jdbc-url: "jdbc:h2:mem:local-db-test;MODE=PostgreSQL"
      username: sa
      password:
      driver-class-name: org.h2.Driver
      maximum-pool-size: 2
      minimum-idle: 1
      initialization-fail-timeout: 60000

  h2.console:
    enabled: true
    path: /h2

