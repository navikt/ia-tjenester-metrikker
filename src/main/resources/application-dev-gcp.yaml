spring:
  config.activate.on-profile: dev-gcp
  datasource:
    hikari:
      jdbc-url: "jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_DATABASE}"
      username: ${DATABASE_USERNAME}
      password: ${DATABASE_PASSWORD}
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 2
      minimum-idle: 1
      initialization-fail-timeout: 60000
  flyway:
    locations: classpath:/db/migration, classpath:/db/privileges

no.nav.security.jwt.issuer:
  selvbetjening:
    discoveryurl: ${LOGINSERVICE_IDPORTEN_DISCOVERY_URL}
    accepted_audience: ${LOGINSERVICE_IDPORTEN_AUDIENCE}
    cookiename: selvbetjening-idtoken

altinn-proxy:
  proxyUrl: https://arbeidsgiver.dev.intern.nav.no/altinn-rettigheter-proxy
  fallbackUrl: https://api-gw-q1.adeo.no/
  altinnApiKey: ${ALTINN_APIKEY}
  apiGwKey: ${ALTINN_APIGW_APIKEY}

tilgangskontroll:
  altinn-services:
    ia:
      servicecode: 3403
      serviceedition: 1
    oppfolgingsplan:
      servicecode: 5062
      serviceedition: 1

datakatalog:
  rootUrl: https://datakatalog-api.dev.intern.nav.no/v1/datapackage/
  datapakkeId: 219e562d893afbc8307b5f4e8b210baa
  erUtsendingAktivert: true

