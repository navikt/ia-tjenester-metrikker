apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ia-tjenester-metrikker-alert
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  groups:
    - name: ia-tjenester-metrikker-alerts
      rules:
        - alert: ApplikasjonNede
          expr: sum(up{app="ia-tjenester-metrikker"}) == 0
          for: 2m
          annotations:
            consequence: "ia-tjenester-metrikker er utilgjengelig"
            action: |-
              Sjekk helsa til applikasjonen ved å kjøre
              `kubectl describe pod <podname> -n arbeidsgiver` og 
              `kubectl logs <podname> -n arbeidsgiver`
            labels:
              namespace: teamia
              severity: critical
        - alert: ErrorLogRegistrert
          expr: sum(increase(logd_messages_total{log_app="ia-tjenester-metrikker",log_level="Error"}[10m])) > 0
          annotations:
            description: "ia-tjenester-metrikker har logget en (eller flere) feil."
            action: |-
              Sjekk logs.adeo.no for logger, 
              eller Grafana-dashboardet vårt: https://grafana.nais.io/dashboards/f/cvOhCMUnz/team-ia
            labels:
              namespace: teamia
              severity: warning
        - alert: IngenMetrikkRegistrert
          expr: sum by(kilde) (increase(innloggede_ia_tjenester_metrikker_persistert_total[2m])) == 0
          group_by: [kilde]
          annotations:
            description: "Har ikke registrert noen IA-metrikker til {{ $labels.kilde }} de siste 24 timer"
            action: |-
              Verifiser at metrikkene fungerer som de skal.
            labels:
              namespace: teamia
              severity: warning
        - alert: TriggerAlltid
          expr: vector(1)
          annotations:
            description: "Trigger alltid for å teste Slack"
            action: Ikke få panikk
            labels:
              namespace: teamia
              severity: warning
              special_type_to_use_in_alertmanager_config: teamia-testing
              alert_type: custom

---

apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: teamia-testing-slack
  namespace: arbeidsgiver
  labels:
    alertmanagerConfig: teamia-testing-slack
spec:
  receivers:
    - name: teamia-testing-receiver
      slackConfigs:
        - apiURL:
            key: apiUrl
            name: slack-webhook
          channel: 'teamia-alerts-dev'
          iconEmoji: ':test:'
          username: 'Testing Alert'
          sendResolved: true
          title: |-
            [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}
          text: >-
            {{ range .Alerts -}}
            *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
            *Description:* {{ .Annotations.description }}
            *Details:*
            {{ range .Labels.SortedPairs }} • *{{ .Name }}:* `{{ .Value }}`
            {{ end }}
            {{ end }}
          color: |-
            {{ if eq .Status "firing" -}}
              {{ if eq .CommonLabels.severity "warning" -}}
                warning
              {{- else if eq .CommonLabels.severity "fatal" -}}
                #611f69
              {{- else if eq .CommonLabels.severity "critical" -}}
                #611f69
              {{- else if eq .CommonLabels.severity "danger" -}}
                danger
              {{- else if eq .CommonLabels.severity "error" -}}
                danger
              {{- else if eq .CommonLabels.severity "notice" -}}
                good
              {{- else if eq .CommonLabels.severity "info" -}}
                #36c5f0
              {{- else -}}
                .CommonLabels.severity
              {{- end -}}
            {{ else -}}
            good
            {{- end }}
  route:
    groupBy:
      - alertname
    matchers:
      - name: "special_type_to_use_in_alertmanager_config"
        matchType: "="
        value: "teamia-testing"
    groupInterval: 10s
    groupWait: 5s
    receiver: teamia-testing-receiver
    repeatInterval: 2m