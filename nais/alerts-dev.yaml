apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ia-tjenester-metrikker-alert
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  groups:
    - name: ia-tjenester-metrikker-persisted-metrics-alerts
      rules:
        - alert: Ingen metrikk registrert for applikasjon
          expr: sum by(kilde) (increase(innloggede_ia_tjenester_metrikker_persistert_total{kilde="FOREBYGGE_FRAVÃ†R"}[5m])) == 0
          annotations:
            description: "Har ikke registrert noen IA-metrikker til {{ $labels.kilde }} de siste 24 timer"
            action: |-
              Verifiser at metrikkene fungerer som de skal. TEST!
            labels:
              namespace: teamia
              severity: critical
