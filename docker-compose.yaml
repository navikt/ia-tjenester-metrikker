services:
  authserver:
    image: ghcr.io/navikt/mock-oauth2-server:2.1.1
    environment:
      TZ: Europe/Oslo
      SERVER_PORT: 6969
    ports:
      - "6969:6969"

  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_PASSWORD: test
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: